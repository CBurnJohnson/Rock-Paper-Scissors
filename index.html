<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <section class="game">
            <div class="score-board">
                <div id="user-badge" class="badge">user</div>
                <div id="comp-badge" class="badge">comp</div>
                <span id="user-score">0</span> : <span id="comp-score">0</span>
            </div>

            <div class="intro">
                <h1>Rock Paper Scissors</h1>
                <button>Let's Play</button>
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Choose an Option</h2>
                <div class="hands">
                    <img class="player-hand" src="./assets/rock.png" alt="" />
                    <img class="computer-hand" src="./assets/rock.png" alt="" />
                </div>
                <div class="options">
                    <!-- <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button> -->

                    <img class="rock" id="rock" src="assets/rock-pic.png" alt="rock" />

                    <img class="paper" id="paper" src="assets/paper-pic.png" alt="" />

                    <img class="scissors" id="scissors" src="assets/scissors-pic.png" alt="" />
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
